<div class="book-info-content" id="book-info-content" xmlns="http://www.w3.org/1999/html">
  <div class="book-info-content__column">
    <div class="book-info-content__raw">
      <img src="img/default_book_img.jpg" class="book-info-content__img" alt="Book cover">

      <div class="book-info-content__column">
        <p class="book-info-content__header" id="name">
          <!-- Результаты поиска будут добавлены сюда -->
        </p>
        <div class="book-info-content__column" id="authors">
          <!-- Результаты поиска будут добавлены сюда -->
        </div>
      </div>
    </div>

    <div class="book-info-content__column">
      <p class="book-info-content__text" id="description">
        <!-- Результаты поиска будут добавлены сюда -->
      </p>
    </div>
    <button class="book-info-content__button" id="read-button">
      Читать
    </button>

    <form action="/submitReview" method="post" class=book-info-content__form" id="add-review-form">
      <div>
        <label for="reviewText">Текст отзыва:</label>
        <textarea id="reviewText" name="reviewText" rows="4" cols="50" required></textarea>
      </div>
      <div>
        <label for="rating">Оценка (0-100):</label>
        <input type="number" id="rating" name="rating" min="0" max="100" required>
      </div>
      <div>
        <button id="submit-button">Отправить отзыв</button>
      </div>
    </form>

    <div class="book-info-content__column" id="reviews">
      <p class="book-info-content__text">Отзывы</p>
      <!-- Результаты поиска будут добавлены сюда -->
    </div>

    <!-- Обработка событий происходит в js файлах -->

  </div>
</div>
