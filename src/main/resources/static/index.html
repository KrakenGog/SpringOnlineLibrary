<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книг</title>
    <link rel="stylesheet" href="theStyle.css">


</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js" defer></script>
    <script src="./js/epub.min.js" defer></script>

    <div class="navbar">
        <img src="GOL_TRUE_PNG.png" alt="GEELY ONLINE LIBRARY 'GOOOOL'">
        <a href="index.html">Главная</a>
    <!--<a href="">Кто прочитал тот сдохнет</a> -->
        <a href="">Своя библиотека</a>
        <a href="About.html">О нас</a>
    </div>




    <form action="/searchBooks" method="GET">
        <input type="text" name="query" placeholder="Введите название книги" required>
        <input type="submit" value="Поиск">
    </form>



    <div id="results">
        <!-- Результаты поиска будут добавлены сюда -->
    </div>

    <div id="modalWin" class="modalWin">
        <div class="modal_background" onclick="closeModal()">

            <div class="modal_content">
                <button id="closeModal">X</button>
                <div class="bookContainer">
                    <img id="bookCover" src="Naval_glory_of_belarus.jpg" alt="kartinochka" class="bookCover">
                    <p id="bookAbout">About</p>

                </div>

                <p id="description">Описание</p>
                <button id="readBook">Читать</button>
            </div>
        </div>
    </div>

    <!-- Интерфейс для чтения EPUB -->
    <div id="readerModal" class="modal">
        <div class="modal-content">
            <span id="closeRead" class="close">&times;</span>
            <div id="reader" class="reader"></div>
        </div>
    </div>

    <script src="js/theScript.js"></script>
    <script src="js/masterWindow.js"></script>
</body>

</html>
