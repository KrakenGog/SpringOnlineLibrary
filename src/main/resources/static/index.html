<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск книг</title>
    <link rel="stylesheet" href="css/indexStyle.css">
</head>

<body>
    <!-- Для чего это?-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js" defer></script>
    <script src="./js/epub.min.js" defer></script>
    
    <div class="navigation-bar">
        <div class="navigation-bar__raw">
            <img src="img/library_icon.png" alt="goooool" class="navigation-bar_img-element">
            <a href="index.html" class="navigation-bar__text-element">Главная</a>
            <a href="" class="navigation-bar__text-element">Своя библиотека</a>
            <a href="About.html" class="navigation-bar__text-element">О нас</a>
            <a href="/login" class="navigation-bar__text-element">Авторизация</a>
            <a href="/register" class="navigation-bar__text-element">Регистрация</a>
        </div>
    </div>

    <form class="search-form" id="search-form" action="/searchBooks" method="GET">

        <input type="text" name="query" id="query" placeholder="Введите название книги" required>
        <div class="search-form__results" id="search-form__results">
            <!-- Результаты поиска будут добавлены сюда -->
        </div>
    </form>

    <!-- Окно для работы с книгами и авторами -->
    <div class="modal-window" id="modal-window">
        <div class="modal-window__background" onclick="closeModal()">
            <div class="modal-window__window" onclick="event.stopPropagation()">
                <button class="close-button" onclick="closeModal()">
                    <img src="img/indexImg/cross.png" alt="close button">
                </button>

                <!-- Место для вставки информации в окно-->
                <div class="modal-window__content-place" id="content-place">

                </div>
            </div>
        </div>
    </div>


    <!-- Интерфейс для чтения EPUB -->
    <div id="readerModal" class="modal">
        <div class="modal-content">
            <span id="closeRead" class="close">&times;</span>
            <div id="reader" class="reader"></div>
        </div>
    </div>

    <script src="js/indexScript.js"></script>

    <!-- Для чего это?-->
    <script src="js/masterWindow.js"></script>
</body>

</html>
